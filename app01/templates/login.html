<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>系统管理</title>
    <link rel="icon" href="/static/img/logo-noword.png">
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="position: relative">
        <div style="width: 400px;height:237px;position: fixed;top:50%;left: 50%;margin-left: -200px;margin-top: -128px">
              <div class="panel-group" id="accordion">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                      登录系统
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                  <div class="panel-body">
                        <form class="form-horizontal" action="/login/" method="POST"  novalidate>
                            {% csrf_token %}
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">用户</label>
                            <div class="col-sm-10">
                              <input type="email" name="username" class="form-control" id="inputEmail3" placeholder="请输入用户" autocomplete="off">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码" autocomplete="off">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">登录</button>
                              <button type="reset" class="btn btn-default">取消</button>
                            </div>
                          </div>
                        </form>
                  </div>
                  <div class="panel-footer"><mark>如有问题发送邮件至tiantao36@foxmail.com</mark></div>
                </div>
              </div>
              </div>
        </div>
    </div>
</div>
</body>
</html>
